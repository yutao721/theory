<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>手写MVVM-VUE</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="jsonText.text">
  <div>{{message}}</div>
  {{jsonText.text}}
</div>
<script src="./watcher.js"></script>
<script src="./observer.js"></script>
<script src="./compile.js"></script>
<script src="./vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      message: 'hello, world',
      jsonText: {
        text: 'hello Vue'
      }
    }
  })
</script>
</body>
</html>
